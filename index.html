<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Palavras Únicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contador de Palavras Únicas</h1>
    <textarea id="inputWords" placeholder="Digite ou cole suas palavras, separadas por vírgulas ou espaços..."></textarea>
    <button id="addWordsButton">Adicionar Palavras</button>
    <h2>Palavras Únicas Salvas:</h2>
    <div class="word-list-container">
      <ul id="uniqueWordsList"></ul>
    </div>
    <p id="wordCount">Total de Palavras Únicas: <span>0</span></p>
    <button id="clearWordsButton">Limpar Todas as Palavras</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
